<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/22a5ba0758.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="player">
    <div class="wrapper">
      <div class="details">
        <div class="now-playing">Playing x of y</div>
        <div class="track-art">
          <img src="" class="track-art-image">
        </div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>

      <div class="slider_container timer">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="100" step="0.1" class="seek_slider">
        <div class="total-duration">00:00</div>
      </div>

      <div class="slider_container volume">
        <i class="fa fa-volume-down fa-2x"></i>
        <input type="range" min="1" max="100" value="100" class="volume_slider">
      </div>

      <div class="buttons">
        <div class="random-track">
          <i class="fas fa-random fa-2x" title="random"></i>
        </div>
        <div class="prev-track">
          <i class=" fa fa-step-backward fa-2x"></i>
        </div>
        <div class="play-pause-track">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
        <div class="repeat-track">
          <i class="fa fa-repeat fa-2x" title="repeat"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
